
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello (Name)</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    
    <script type="text/babel">

        const SayHello = props => {
            return <div>Hello {props.firstName} {props.lastName || 'Unknown'}!</div>
        }
        
        // Use React's PropTypes library to validate custom cmp
        // This is only used in development since it slows things down
        // .isRequired is optional, obviously
        SayHello.propTypes = {
            firstName: PropTypes.string.isRequired,
            lastName: PropTypes.string.isRequired
        }
        
        // throws error since boolean passed instead of string
        ReactDOM.render(<SayHello firstName={true} lastName={true}/>, root)

    </script>
</body>
</html>
