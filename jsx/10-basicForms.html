
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Forms</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">

        class NameForm extends React.Component {
            
            /*
                Three ways to get input values:
                1. event.target[0].value
                2. event.target.elements.{{name}}.value (name prop on element)
                3. ref prop! store reference to node, and get its value

                #1 & #2 is just vanilla JS, but the ref prop is React-specific.
            */
            
            submit = event => {
                event.preventDefault()
                console.log(event.target[0].value)
                console.log(event.target.elements.nameInput.value)
                console.log(this.name.value)
            }
            
            render() {
                return (
                    <form onSubmit={this.submit}>
                        <label>
                        Name: <input type="text"
                            name="nameInput"
                            ref={node => this.name = node} />
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                )
            }

        }

        ReactDOM.render(<NameForm/>, root)

    </script>

</body>
</html>
